<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>library</title>
  <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="openform.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>

  <div class="header">
    <div class="header-content">
      <div class="title">
        Library
      </div>
      <div class="buttons-container">
        <button class="button" id="addBook">
          + Add Book
        </button>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="card-container">
      <div class="book-title">The lord of the rings</div>
      <div class="book-author">tolkien</div>
      <div class="book-pages">350 pages</div>
      <button class="read">Read</button>
      <button class="remove">Remove</button>
    </div>

  <div class="footer">
    &copy;
    <a href="https://github.com/gabriel-duarte154/Library" target="_blank">Gabriel JÃºnior</a>
    <span>
      <script>
        document.write(new Date().getFullYear())
      </script>
    </span>
  </div>

  <div class="adding-book" id="form-modal">
    <div class="form-container">
      <form>
        <div class="form-row">
          <label for="title">Title:</label>
          <input type="text" id="title">
        </div>
        <div class="form-row">
          <label for="author">Author:</label>
          <input type="text" id='author'>
        </div>
        <div class="form-row">
          <label for="pages">Pages:</label>
          <input type="number" id="pages" >
        </div>
        <div class="check-container">
          <label for="read">Have you read it:</label>
          <input type="checkbox" id="read" >
        </div>
        <div class="form-row">
          <button type="submit" class="button" id="submit" >Submit</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
